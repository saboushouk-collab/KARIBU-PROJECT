<!DOCTYPE html>
<html>

<head>
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="layout">

        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Karibu</h3>
            <a class="active">Dashboard</a>
            <a>Procurement</a>
            <a>Sales</a>
            <a>Inventory</a>
            <a>Reports</a>
            <a>Settings</a>
            <button onclick="logout()">Logout</button>
        </div>

        <!-- Main -->
        <div class="main">

            <!-- Topbar -->
            <div class="topbar">
                <input type="text" placeholder="Search products, orders...">
                <div class="user">üë§</div>
            </div>

            <h2>Manager Dashboard</h2>

            <!-- Cards -->
            <div class="cards">
                <div class="card">
                    <span>Total Inventory Value</span>
                    <h3>$15,450</h3>
                </div>

                <div class="card green">
                    <span>Today's Sales</span>
                    <h3>$1,280</h3>
                </div>

                <div class="card">
                    <span>Pending Procurements</span>
                    <h3>8</h3>
                </div>

                <div class="card orange">
                    <span>Low Stock Alerts</span>
                    <h3>3</h3>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="grid">
                <div class="panel">
                    <h4>Sales Overview (Last 7 Days)</h4>
                    <div class="chart">Chart Area</div>
                </div>

                <div class="panel">
                    <h4>Inventory by Category</h4>
                    <div class="inventory-img">üç©</div>
                </div>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
